<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>CristalRP</title>
</head>
<body>
    <div class="container">
        <header class="blocos header">
            <div><img src="../imagens/crystal-logo3.png" alt="" srcset=""></div>
        </header>
        <main class="blocos main">
            <div class="inputs">
                <label for="dinheiroSujo">Dinheiro Sujo:</label>
                <input type="number" id="dinheiroSujo" required>
                <br>
                <label for="porcentagem">Porcentagem:</label>
                <input type="number" id="porcentagem" required>
                <br>
                <button id="lavarDinheiro">Lavar Dinheiro</button>
                <br>
                <label for="inputDinheiroPraMaquina">Dinheiro pra máquina:</label>
                <span id="inputDinheiroPraMaquina"></span>
                <br>
                <label for="dinheiroProCliente">Dinheiro pro cliente:</label>
                <span type="number" id="dinheiroProCliente"></span>
                <br>
                <label for="dinheiroPraFaccao">Dinheiro pra facção:</label>
                <span type="number" id="dinheiroPraFaccao"></span>
            </div>
            <div>
                
            </div>
        </main>
        <footer class="blocos footer"><img class="imgDiamante" src="../imagens/crystal-logo.png" alt="" srcset=""></footer>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
